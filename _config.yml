# Setup
title: andre.party 
# tagline: ♪┏(・o･)┛♪
url: "https://www.andre.party"
paginate: 25
paginate_path: "/page:num/"
baseurl: ""
permalink: /:year/:month/:day/:title

timezone: Europe/Oslo

# Gems
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-avatar

# Optimize Jekyll
exclude:
  - .vscode
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# About/contact
author:
  name: André Lersveen
  url: https://github.com/lersveen
  email: hello@andre.party

# Navbar page list
nav:
  - title: Blog
    url: /

  - title: About
    url: /about

github: [metadata]
