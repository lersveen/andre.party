<!doctype html>
<html lang="en">

  <body>
    <button id="toggleMode"></button>
    <script>
      //default to follow system setting
      mode = 'system'

      if (localStorage.getItem("mode")){
        //check if there's a saved state already
        var mode = localStorage.getItem("mode");

        //update the class based on the mode
        document.documentElement.className = mode;
      }

      const btn = document.getElementById('toggleMode');
      btn.className = mode;

      //when the button is clicked, toggle the mode and save the change in local storage
      btn.onclick = function(){
        mode = (mode === 'dark') ? 'light' : (mode === 'light') ? 'system' : 'dark';
        if(mode === 'system'){
          document.documentElement.removeAttribute("class");
          localStorage.removeItem("mode");
        } else {
          document.documentElement.className = mode;
          localStorage.setItem("mode", mode);
        }
        btn.className = mode;
      }
    </script>
